spring:
  application:
    name: eat-app

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
  jpa:
    hibernate:
      naming-strategy: org.hibernate.cfg.DefaultNamingStrategy
      format_sql: true
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

info:
  app:
    name: Java Test
    version: 1.0.0
    encoding: UTF-8
server:
  Port: 8081